steps:
  - label: ":shell: Tests"
    plugins:
      docker-compose#v4.11.0:
        run: tests

  - label: ":shell: Shellcheck"
    plugins:
      shellcheck#v1.3.0:
        files:
          - hooks/**
          - lib/**
          - backends/**
        options: "-x"

  - label: ":sparkles: Lint"
    plugins:
      plugin-linter#v3.1.0:
        id: cache
